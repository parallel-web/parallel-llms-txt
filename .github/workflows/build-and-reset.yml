name: Auto Rebuild and Reset History

on:
  push:
    branches:
      - "**" # Run on pushes to any branch
  schedule:
    - cron: "0 */6 * * *" # Run every day midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for reset
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run build script
        env:
          PARALLEL_API_KEY: ${{ secrets.PARALLEL_API_KEY }}
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Reset Git history and commit
        run: |
          # Get current branch name
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)

          # Create a new orphan branch (no history)
          git checkout --orphan temp-branch

          # Add all files
          git add -A

          # Create initial commit
          git commit -m "Initialize repository with build output"

          # Delete the old branch
          git branch -D $BRANCH_NAME

          # Rename temp branch to original branch name
          git branch -m $BRANCH_NAME

          # Force push to remote
          git push -f origin $BRANCH_NAME
